<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CROSS App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0e0e0e;
      border-bottom: 3px solid #f1c40f;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 2rem;
      color: #f1c40f;
    }

    .logo-icon {
      height: 40px;
      width: 40px;
      margin-right: 0.5rem;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
    }

    .get-started {
      background: #f1c40f;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
      text-align: center;
      gap: 3rem;
    }

    .left {
      max-width: 600px;
    }

    .left h1 {
      font-size: 2.2rem;
      line-height: 1.3;
    }

    .highlight {
      color: #f1c40f;
    }

    .left p {
      font-size: 1rem;
      margin: 1rem 0 2rem;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    .btn.primary {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
    }

    .btn.secondary {
      background-color: transparent;
      border: 2px solid #f1c40f;
      color: #f1c40f;
    }

    /* --- Phone Frame --- */
    .phone-frame {
      width: 280px;
      height: 560px;
      border-radius: 36px;
      background-color: #1b1b1b;
      padding: 16px 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .phone-notch {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 64px;
      height: 10px;
      background-color: #000;
      border-radius: 8px;
      z-index: 2;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* --- Responsive Layout Adjustments --- */
    @media (min-width: 900px) {
      .hero {
        flex-direction: row;
        text-align: left;
        justify-content: space-between;
        padding: 4rem 8rem;
      }

      .buttons {
        justify-content: flex-start;
      }

      .nav-links {
        margin: 0;
      }

      .nav-links a {
        font-size: 1.1rem;
      }

      .logo-icon {
        height: 48px;
        width: 48px;
      }

      .left h1 {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.5rem;
      }

      .logo-icon {
        height: 32px;
        width: 32px;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .nav-links a {
        font-size: 1rem;
      }

      .get-started {
        margin-top: 0.5rem;
      }

      .left h1 {
        font-size: 1.8rem;
      }

      .phone-frame {
        width: 240px;
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-icon" />
      CROSS
    </div>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#download">Download</a>
      <a href="#contact">Contact</a>
      <a href="#about">About Us</a>
    </div>
    <button class="get-started">Get Started</button>
  </nav>

  <main class="hero">
    <div class="left">
      <h1><span class="highlight">Guiding</span> Your<br />Spiritual Journey<br />Every Day</h1>
      <p>
        Stay connected with the Word of God, community activities, and reflections â€” all in one place with the CROSS app.
      </p>
      <div class="buttons">
        <button class="btn primary">Download Now</button>
        <button class="btn secondary">Learn More</button>
      </div>
    </div>

    <div class="phone-frame">
      <div class="phone-notch"></div>
      <div class="phone-screen">
        <img src="cross.jpg" alt="App Preview" class="screen-image" />
      </div>
    </div>
  </main>

</body>
</html>
