<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Church App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1c2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-top: 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .download-button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #f1c40f;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }
    .download-button:hover {
      background-color: #d4ac0d;
    }
    .qr-section {
      margin-top: 2rem;
    }
    .qr-section img {
      width: 150px;
      height: auto;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_placeholder.png" alt="Church App Logo" style="width:80px; margin-bottom: 1rem;">
    <h1>CROSS APP</h1>
    <p>Guiding your spiritual journey every day. Stay connected with the Word of God, community activities, and reflections â€” all in one place.</p>
    <button class="download-button">Download the App</button>
  </header>

  <div class="qr-section">
    <p>Scan the QR code to download:</p>
    <img src="placeholder_qr.png" alt="Download QR Code">
  </div>

  <footer>
    &copy; 2025 CROSS App. All rights reserved.
  </footer>
</body>
</html>
